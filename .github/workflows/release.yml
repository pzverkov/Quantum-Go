name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: '1.24.x'
        cache: true

    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Run tests
      run: make test

    - name: Build release binaries
      env:
        VERSION: ${{ steps.get_version.outputs.VERSION }}
      run: make release

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          bin/release/*.tar.gz
          bin/release/*.zip
          bin/release/checksums-sha256.txt
        body: |
          ## Quantum-Go v${{ steps.get_version.outputs.VERSION }}

          ### ðŸ” Quantum-Resistant VPN Encryption

          **Security:** ML-KEM-1024 (NIST FIPS 203) + X25519 (RFC 7748)

          ### ðŸ“¦ Installation

          #### Linux (amd64)
          ```bash
          wget https://github.com/${{ github.repository }}/releases/download/v${{ steps.get_version.outputs.VERSION }}/quantum-vpn-${{ steps.get_version.outputs.VERSION }}-linux-amd64.tar.gz
          tar -xzf quantum-vpn-${{ steps.get_version.outputs.VERSION }}-linux-amd64.tar.gz
          sudo mv quantum-vpn-linux-amd64 /usr/local/bin/quantum-vpn
          ```

          #### macOS (arm64 - Apple Silicon)
          ```bash
          wget https://github.com/${{ github.repository }}/releases/download/v${{ steps.get_version.outputs.VERSION }}/quantum-vpn-${{ steps.get_version.outputs.VERSION }}-darwin-arm64.tar.gz
          tar -xzf quantum-vpn-${{ steps.get_version.outputs.VERSION }}-darwin-arm64.tar.gz
          sudo mv quantum-vpn-darwin-arm64 /usr/local/bin/quantum-vpn
          ```

          #### Windows (amd64)
          Download `quantum-vpn-${{ steps.get_version.outputs.VERSION }}-windows-amd64.zip` and extract to your PATH.

          ### âœ… Verify Installation
          ```bash
          quantum-vpn version
          ```

          ### ðŸš€ Quick Start
          ```bash
          # Start demo server
          quantum-vpn demo --mode server --addr :8443

          # Connect client
          quantum-vpn demo --mode client --addr localhost:8443

          # Run benchmarks
          quantum-vpn bench --handshakes 100
          ```

          ### ðŸ“š Documentation
          - [GitHub Repository](https://github.com/${{ github.repository }})
          - [API Documentation](https://pkg.go.dev/github.com/${{ github.repository }})
          - [Security Policy](https://github.com/${{ github.repository }}/blob/main/SECURITY.md)

          ### ðŸ”’ Verify Checksums
          ```bash
          shasum -a 256 -c checksums-sha256.txt
          ```
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-docker:
    name: Publish Docker Image
    runs-on: ubuntu-latest
    needs: release

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
      if: ${{ secrets.DOCKER_USERNAME != '' }}

    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Build and push Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/quantum-go:${{ steps.get_version.outputs.VERSION }}
          ${{ secrets.DOCKER_USERNAME }}/quantum-go:latest
        platforms: linux/amd64,linux/arm64
      if: ${{ secrets.DOCKER_USERNAME != '' }}
