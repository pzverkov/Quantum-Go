name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go-version: ["1.24.x"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ matrix.go-version }}
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Run tests with coverage
        run: |
          go test ./... -race -coverprofile=coverage.out -covermode=atomic

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: coverage.out
          fail_ci_if_error: false

      - name: Upload Coverage Artifact
        uses: actions/upload-artifact@v6
        with:
          name: coverage-${{ matrix.os }}
          path: coverage.out
          retention-days: 14

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.24.x"
          cache: true

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          args: --timeout=5m

  build:
    name: Build
    runs-on: ${{ matrix.os }}
    needs: [test]
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            go-version: "1.24.x"
            bin: app
          - os: macos-latest
            go-version: "1.24.x"
            bin: app
          - os: windows-latest
            go-version: "1.24.x"
            bin: app.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ matrix.go-version }}
          cache: true

      # Build a single package (.) into a single output file.
      - name: Build
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist
          go build -trimpath -ldflags="-s -w" -o "dist/${{ matrix.bin }}" .

      - name: Upload Binaries
        uses: actions/upload-artifact@v6
        with:
          name: binaries-${{ matrix.os }}
          path: dist/
          retention-days: 14

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Run Gosec Security Scanner
        uses: securego/gosec@v2.22.11
        with:
          args: "-no-fail -fmt sarif -out gosec.sarif ./..."

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: gosec.sarif

      - name: Upload Security Report
        uses: actions/upload-artifact@v6
        with:
          name: security-report
          path: gosec.sarif
          retention-days: 14

  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: ["go"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.24.x"
          cache: true

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v4

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{ matrix.language }}"

  docker:
    name: Docker Build & SBOM
    runs-on: ubuntu-latest
    needs: [test, lint]
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: local/app:ci
          load: true

      - name: Generate SBOM
        uses: anchore/sbom-action@v0.21.1
        with:
          image: local/app:ci
          format: spdx-json
          output-file: sbom.spdx.json

      - name: Upload SBOM
        uses: actions/upload-artifact@v6
        with:
          name: sbom
          path: sbom.spdx.json
          retention-days: 14

  compliance:
    name: Compliance Bundle
    runs-on: ubuntu-latest
    needs: [build, security, docker]
    steps:
      - name: Download Binaries (all OS)
        uses: actions/download-artifact@v7
        with:
          pattern: binaries-*
          path: compliance/bin
          merge-multiple: true

      - name: Download Security Report
        uses: actions/download-artifact@v7
        with:
          name: security-report
          path: compliance/security

      - name: Download SBOM
        uses: actions/download-artifact@v7
        with:
          name: sbom
          path: compliance/sbom

      - name: Create compliance folder structure
        run: |
          mkdir -p compliance/docker
          mkdir -p compliance/docs

      - name: Save Docker Info
        run: |
          docker version > compliance/docker/docker-version.txt || true
          docker info > compliance/docker/docker-info.txt || true

      - name: Create Compliance Zip
        run: |
          cd compliance
          zip -r ../compliance-bundle.zip .

      - name: Upload Compliance Bundle
        uses: actions/upload-artifact@v6
        with:
          name: compliance-bundle
          path: compliance-bundle.zip
          retention-days: 14